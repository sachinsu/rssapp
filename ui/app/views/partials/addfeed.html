<div class="modal-header">
<h2>Add new Feed</h2>
</div>
<div class="modal-body">
	<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
	<form class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="inputfeed">Feed Url</label>
			<div class="controls">
				<input type="text" id="feedurl" required data-ng-model="url" placeholder="Url">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputcat">Category</label>
			<div class="controls">
				<select id="cat" required data-ng-model="category">
					<option  data-ng-repeat="cat in factory.categories" value="{{cat}}">{{cat}}</option>
				</select>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button data-ng-click="save(url,category)" class="btn btn-primary" >Save</button>
</div>
